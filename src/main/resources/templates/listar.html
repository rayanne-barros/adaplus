<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AdaPlus+</title>
</head>
<body style="margin: 10px">
<h1 style="text-align: center">AdaPlus+</h1>

<nav class="navbar navbar-expand-lg  navbar-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/noticia}">| Todas as Notícias</a>
            </li>
        </ul>
    </div>
</nav>

<section >
    <h2>4 filmes mais curtidos!</h2>
    <table  class="table">
        <thead>
        <tr>
            <th> </th>
            <th scope="col">Título</th>
            <th scope="col">Sinopse</th>
            <th scope="col">Duração</th>
            <th scope="col">Like</th>
            <th scope="col">Favorito</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${filmes}">
            <td><img style="max-width: 130px; max-height: 200px" th:src="${filme.imagem}" alt="Imagem do filme"></td>
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.sinopse}"></td>
            <td th:text="${filme.duracao}"></td>
            <td>
                <a th:href="@{/filme/like/{id}(id=${filme.id})}">
                    <svg fill="#00008b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12.596 2.043c1.075.076 2.059.281 2.743.956.698.688.92 1.696.92 2.941 0 .432-.057.955-.117 1.438-.026.2-.051.392-.076.572l-.056.429h2.05c.752 0 1.446.108 2.036.404.612.306 1.062.787 1.355 1.431.551 1.214.542 3.008.223 5.394l-.051.39c-.134 1.01-.248 1.872-.396 2.58-.166.795-.394 1.496-.816 2.05-.89 1.168-2.395 1.372-4.583 1.372-2.331 0-4.08-.418-5.544-.824l-.602-.17c-1.023-.29-1.852-.526-2.69-.586A1.75 1.75 0 0 1 5.25 22h-1.5A1.75 1.75 0 0 1 2 20.25V9.75C2 8.784 2.784 8 3.75 8h1.5a1.75 1.75 0 0 1 1.746 1.633 1.85 1.85 0 0 0 .523-.131c.961-.415 2.774-1.534 2.774-4.2V4.249c0-1.22 1.002-2.298 2.303-2.206ZM7 18.918c1.059.064 2.079.355 3.118.652l.568.16c1.406.39 3.006.77 5.142.77 2.277 0 3.004-.274 3.39-.781.216-.283.388-.718.54-1.448.136-.65.242-1.45.379-2.477l.05-.384c.32-2.4.253-3.795-.102-4.575-.16-.352-.375-.568-.66-.711-.305-.153-.74-.245-1.365-.245h-2.37c-.681 0-1.293-.57-1.211-1.328.026-.243.065-.537.105-.834l.07-.527c.06-.482.105-.921.105-1.25 0-1.125-.213-1.617-.473-1.873-.275-.27-.774-.455-1.795-.528-.351-.024-.698.274-.698.71v1.053c0 3.55-2.488 5.063-3.68 5.577-.372.16-.754.232-1.113.26ZM3.75 20.5h1.5a.25.25 0 0 0 .25-.25V9.75a.25.25 0 0 0-.25-.25h-1.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25Z"></path></svg>
                </a>
                <p th:text="${filme.like}"></p>
            </td>
            <td>
                <a th:if="${filme.favorito == false}" th:href="@{/filme/favoritar/{id}(id=${filme.id})}"><i style="font-size: 22px; color: goldenrod" class="material-icons">star_border</i></a>
                <a th:unless="${filme.favorito == false}" th:href="@{/filme/desfavoritar/{id}(id=${filme.id})}"><i style="font-size: 22px; color: goldenrod" class="material-icons">star_rate</i></a>
            </td>
            <td><a th:href="@{/filme/buscar/{id}(id=${filme.id})}">Ver filme</p></a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/filme/novo}" class="btn btn-danger" role="button">Adicionar novo filme</a>


</section>

<section >
    <br>
    <h2>Notícias</h2>

    <table  class="table">
        <thead>
        <tr>
            <th> </th>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Autor</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noticia : ${noticias}">
            <td><img style="max-width: 130px; max-height: 200px" th:src="${noticia.imagem}" alt="Imagem da noticia"></td>
            <td th:text="${noticia.titulo}"></td>
            <td th:text="${noticia.descricao}"></td>
            <td th:text="${noticia.autor}"></td>
            <td><a th:href="@{/noticia/buscar/{id}(id=${noticia.id})}">Ver notícia</p></a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/noticia/novo}" class="btn btn-danger" role="button">Adicionar nova notícia</a>

</section>
</body>
</html>
