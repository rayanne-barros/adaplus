<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>AdaPlus+</title>
</head>
<body style="margin: 10px">
<h1 style="text-align: center">AdaPlus+</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/noticia}">| Todas as Notícias</a>
            </li>
        </ul>
    </div>
</nav>
<section >
    <br>
    <h2>Notícias</h2>

    <table  class="table">
        <thead>
        <tr>
            <th> </th>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Autor</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noticia : ${noticias}">
            <td><img style="max-width: 130px; max-height: 200px" th:src="${noticia.imagem}" alt="Imagem da noticia"></td>
            <td th:text="${noticia.titulo}"></td>
            <td th:text="${noticia.descricao}"></td>
            <td th:text="${noticia.autor}"></td>
            <td><a th:href="@{/noticia/editar/{id}(id=${noticia.id})}"><i style="font-size: 22px" class="material-icons">edit</i></a></td>
            <td><a th:href="@{/noticia/remover/{id}(id=${noticia.id})}" class="card-link" onclick="return confirm('Tem certeza que deseja excluir esta noticia?')"><i style="font-size: 22px; color: darkred" class="material-icons">delete</i></a></td>
            <td><a th:href="@{/noticia/buscar/{id}(id=${noticia.id})}">Ver notícia</p></a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/noticia/novo}" class="btn btn-danger" role="button">Adicionar nova notícia</a>

</section>

</body>
</html>
