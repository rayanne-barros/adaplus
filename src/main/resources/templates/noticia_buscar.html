<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>AdaPlus+</title>
</head>
<body style="margin: 10px">
<h1 style="text-align: center">AdaPlus+</h1>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(Página atual)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/noticia}">| Todas as Notícias</a>
      </li>
    </ul>
  </div>
</nav>
<table class="table">
  <thead>
  <tr>
    <th th:text="${noticia.titulo}" style="font-weight: bold"></th>
    <td th:text="'Autor: ' + ${noticia.autor}" style="font-style: italic"> </td>
  </tr>
  </thead>
  <tbody>
  <tr th:object="${noticia}" method="get">
    <td><img style="max-height: 300px; max-width: 500px" th:src="${noticia.imagem}"></td>
    <td th:text="${noticia.descricao}"></td>
    <td><a th:href="@{/noticia/editar/{id}(id=${noticia.id})}"><i style="font-size: 16px" class="material-icons">edit</i></a></td>
    <td><a th:href="@{/noticia/remover/{id}(id=${noticia.id})}" onclick="return confirm('Tem certeza que deseja excluir este filme?')"><i style="font-size: 22px; color: darkred" class="material-icons">delete</i></a></td>
  </tr>
  </tbody>
</table>
<br>
<br>
<a th:href="@{/noticia/novo}" class="btn btn-danger" role="button">Adicionar nova notícia</a>
<br>


</body>
</html>
