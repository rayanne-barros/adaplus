<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <meta charset="UTF-8">
   <title>Adaplus+</title>
</head>
<body style="margin: 10px">
<h1 style="text-align: center">AdaPlus+</h1>

<nav class="navbar navbar-expand-lg  navbar-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(Página atual)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/filme}">| Todos os Filmes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/noticia}">| Todas as Notícias</a>
      </li>
    </ul>
  </div>
</nav>

<section >
  <table  class="table">
    <thead>
    <tr>
      <th> </th>
      <th> </th>
      <th scope="col">Título</th>
      <th scope="col">Gênero</th>
      <th scope="col">Duração</th>
      <th scope="col">Sinopse</th>
      <th scope="col">Like</th>
      <th scope="col">Dislike</th>
<!--      <th scope="col">Editar</th>-->
<!--      <th scope="col">Excluir</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:object="${filme}" method="get">
      <td>
        <a th:if="${filme.favorito == false}" th:href="@{/filme/favoritar/{id}(id=${filme.id})}"><i style="font-size: 22px; color: goldenrod" class="material-icons">star_border</i></a>
        <a th:unless="${filme.favorito == false}" th:href="@{/filme/desfavoritar/{id}(id=${filme.id})}"><i style="font-size: 22px; color: goldenrod" class="material-icons">star_rate</i></a>
      </td>
      <td><img style="max-width: 130px; max-height: 200px" th:src="${filme.imagem}" alt="Imagem do filme"></td>
      <td th:text="${filme.titulo}"></td>
      <td th:text="${filme.genero}"></td>
      <td th:text="${filme.duracao}"></td>
      <td th:text="${filme.sinopse}"></td>
      <td>
        <a th:href="@{/filme/like/{id}(id=${filme.id})}">

      </td>
<!--      <td><a th:href="@{/filme/editar/{id}(id=${filme.id})}"><i style="font-size: 16px" class="material-icons">edit</i></a></td>-->
<!--      <td><a th:href="@{/filme/remover/{id}(id=${filme.id})}" onclick="return confirm('Tem certeza que deseja excluir esse filme?')"><i style="font-size: 22px; color: darkred" class="material-icons">delete</i></a></td>-->
    </tr>
    </tbody>
  </table>
  <a th:href="@{/filme/novo}" class="btn btn-danger" role="button">Adicionar novo filme</a>


</section>

</body>
</html>
